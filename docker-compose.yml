version: '3.8'

services:
  ml-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ml-app:1.0
    container_name: ml-service
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
